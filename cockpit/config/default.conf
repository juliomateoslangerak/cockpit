[m687]
type: PhysikInstrumenteM687
port: COM1
baud: 115200
timeout: 1
softlimits: ((-20000,-10000),(20000,50000))
# rectangle (r) centered at x, y and with dimensions w, h or circle (c) centered at x, y and with radius r
primitives:  c, 0, 15000 , 10000

[zPiezo]
type: SimplePiezo
analogSource: cRIO
analogLine: 0
offset: 0
gain: 142.15
min: 0
range: 400
#range: 220

[objectives]
60xSil: .103, (1, 0, 0)

[488nm]
type: MicroscopeLaser
uri: PYRO:DeepstarLaser@10.6.19.21:9011
wavelength: 488
triggerSource: cRIO
triggerLine: 5

#[561nm]
#type: MicroscopeLaser
#uri: PYRO:ObisLaser@10.6.19.21:9012
#wavelength: 561
#triggerSource: cRIO
#triggerLine: 1

#[647nm]
#type: MicroscopeLaser
#uri: PYRO:ObisLaser@10.6.19.21:9013
#wavelength: 647
#triggerSource: cRIO
#triggerLine: 2

[slm]
type: BoulderSLM
uri: PYRO:pyroSLM@10.6.19.23:8000
triggerSource: cRIO
triggerLine: 6
settlingtime: 3

# calibration Procedure
# Measure controller output voltage fits perfectly
# Measure input that brings to that output.
# Analogue -> Output
# 1558 -> 1V
# 3115 -> 2V
# 780 -> 0.5V

[polarizer]
type: PolarizationDevice
analogSource: cRIO
analogLine: 1
gain: 1558.0
offset: 0.0
siVoltages:
  488: 1.975, 1.780, 1.535
  561: 1.690, 1.425, 0.900
  647: 1.310, 0.550, 1.720
idleVoltage: 1.0
