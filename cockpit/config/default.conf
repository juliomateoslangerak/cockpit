[server]
ipAddress: 10.6.19.11

[cRIO]
type: NIcRIO
ipAddress = 10.6.19.12
sendport = 5000
receiveport = 6666
nrDigitalLines = 24
nrAnalogLines = 4

[Zyla-Cam1]
type: MicroscopeCamera
uri: PYRO:AndorSDK3@10.6.19.30:8001
dye: Reds
wavelength: 640
triggerSource: cRIO
triggerLine: 0
imageSizes: ['2048x2048',
             '1024x1024',
             '512x512',
             '256x256',
             '128x128',
             '64x64']
exposureTime: 0.001
isWaterCooled: True
targetTemperature: -10

